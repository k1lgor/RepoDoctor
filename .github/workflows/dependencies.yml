name: Update Dependencies

on:
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    name: Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.11

      - name: Update dependencies
        run: |
          uv lock --upgrade
          uv sync --all-extras --dev

      - name: Run tests
        run: uv run pytest -x --tb=short
        continue-on-error: true
        id: test

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update dependencies"
          title: "chore: Update dependencies"
          body: |
            ## Automated Dependency Update

            This PR updates project dependencies to their latest versions.

            ### Test Results
            ${{ steps.test.outcome == 'success' && '✅ All tests passed' || '⚠️ Some tests failed - review needed' }}

            ### Changes
            - Updated `uv.lock` with latest compatible versions
            
            ### Next Steps
            - Review the changes
            - Check for any breaking changes in changelogs
            - Merge if tests pass

            ---
            *This PR was automatically generated by the Update Dependencies workflow.*
          branch: chore/update-dependencies
          delete-branch: true
          labels: |
            dependencies
            automated
